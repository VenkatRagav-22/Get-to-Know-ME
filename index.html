<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Venkat | Profile Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
            to bottom,
            rgba(13, 13, 13, 0.8),
            rgba(13, 13, 13, 0.8)
          ),
          url("./1.jpg") no-repeat center center / cover;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover; 
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .flex-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        color: white;
        transition: all 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

      .btn {
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.05);
        background-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="card" style="width: 18rem">
        <img src="./my.png" class="card-img-top" alt="Venkat's Photo" />
        <div class="card-body">
          <h5 class="card-title">Hey!!!</h5>
          <p class="card-text">Click below to know more about me! ðŸ‘‡</p>
          <a href="./About Me/About.html" class="btn btn-primary">About Me</a>
        </div>
      </div>
    </div>
  </body>
</html>
